<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Regex_BBcode</title>
</head>
<body>

	<form>


		<textarea id="text"></textarea><br/>
		<button type="button" onclick="prewiew()">Previsualiser</button>

		<div id="output"></div>
		


	</form>

	<script type="text/javascript">


			function prewiew(){

				var value = document.getElementById("text").value;

				value = value.replace(/\[b\]([\s\S]*?)\[\/b\]/g,'<strong>1$</strong>'); // en gras


				value = value.replace(/\[i\]([\s\S]*?)\[\/i\]/g,'<em>1$</em>'); // En Italique

				value = value.replace(/\[s\]([\s\S]*?)\[\/s\]/g,'<del>1$</del>'); // Barré
				 value = value.replace(/\[u\]([\s\S]*?)\[\/u\]/g,'<span style="text-decoration: underline">$1</span>'); // Souligné

				 document.getElementById("output").innerHTML = value; 
			}

</body>
</html>
